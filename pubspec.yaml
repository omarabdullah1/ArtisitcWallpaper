name: artisticwallpaper
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: any
  http: any
  cached_network_image: any
  image_gallery_saver: any
  permission_handler: any
  random_string: ^2.0.1
  dio: any
  url_launcher: any
  fluttertoast: any
  wallpaper: any
  flutter_staggered_grid_view: any
  animated_splash_screen: any


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Jannah
      fonts:
        - asset: assets/fonts/jannah.ttf
          weight: 700

    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico.ttf
          style: italic
